  <div id="titlearea">
    <h2>挂载分区</h2>
  </div>
  <div id="contentarea"><div class='cell markdown-cell'><p>分区默认挂载目录是<code>/mnt</code>，挂载点必须先存在</p>
</div><pre class='cell code-cell'><code>mkdir -p /mnt/imooc # 建立sdb1的挂载点，即新建目录
mount /dev/sdb1 /mnt/imooc # 完成挂载，可以开始存储数据
umount /mnt/imooc # 完成卸载
# monut命令，当系统重启之后就会失效，如果想永久挂载，需要编辑/etc/fstab文件
vim /etc/fstab
/dev/sdb1 /mnt/imooc ext3 defaults 0 0 # 在末尾添加，保存退出</code></pre></div>
