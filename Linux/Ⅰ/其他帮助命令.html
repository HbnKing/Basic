    <h2>其他帮助命令</h2>
  </div>
  <div id="contentarea"><div class='cell markdown-cell'><h3 id="-">选项帮助</h3>
<p><code>命令 --help</code>，如<code>ls --help</code></p>
<h3 id="shell-">shell内部命令帮助</h3>
<p><code>help shell内部命令</code><br>如<code>whereis cd</code>用来确定是否是shell内部命令，<code>help cd</code>用来获取内部命令帮助</p>
<h3 id="-">详细命令帮助</h3>
<p><code>info 命令</code> 不推荐使用！！<br><code>-回车</code> 进入子帮助页面<br><code>-u</code> up进入上层页面<br><code>-n</code> next进入下一个帮助小节<br><code>-p</code> previous进入上一个帮助小节<br><code>-q</code> quit退出</p>
